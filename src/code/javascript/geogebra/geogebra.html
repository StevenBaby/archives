    <title>嵌入 Geogebra</title>
</head>

<body>
    <div id="ggb-element"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jplayer@2.9.2/dist/jplayer/jquery.jplayer.min.js"></script>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <script>
        var element = $('#ggb-element');
        console.log(element.width());
        var params = {
            "appName": "3d",
            "width": element.width(),
            "height": element.width() / 1.77,
            "showToolBar": false,
            "showAlgebraInput": false,
            "showMenuBar": false,
            "showNavigationBar": false,
            filename: "graph.ggb",
            appletOnLoad: function (applet) {}
        };
        var applet = new GGBApplet(params, true);
        window.addEventListener("load", function () {
            applet.inject('ggb-element');
        });

        $(window).resize(function(){
            element.width(element.parent().width());
            element.height(element.parent().width() / 1.77);
        });

    </script>
</body>
