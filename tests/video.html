<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jplayer video</title>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/jplayer@2.9.2/dist/skin/blue.monday/css/jplayer.blue.monday.min.css" rel="stylesheet"> -->
    <link href="static/index.css" rel="stylesheet">
    <!-- <link href="static/jplayer.css" rel="stylesheet"> -->
</head>

<body>

    <div class="wrapper">
        <div class="ui container">
            <div class="ui segments">
                <div class="ui segment main-content" id="content">
                    <div ancestor="#jp_container_1" class='ui jplayer video' id="jp_player_1" format="webmv"
                        data-url="http://www.jplayer.org/video/webm/Finding_Nemo_Teaser.webm"
                        data-placeholder="http://www.jplayer.org/video/poster/Finding_Nemo_Teaser_640x352.png">
                    </div>
                    <div id="jp_container_1" class="jp-video ">
                        <div class="jp-type-single">
                            <div class="jp-jplayer"></div>
                            <div class="jp-gui">
                                <div class="jp-video-play">
                                </div>
                                <div class="jp-interface">
                                    <table class="ui basic unstackable table">
                                        <tr>
                                            <td colspan="16">
                                                <div class="jp-progress">
                                                    <div class="jp-seek-bar ui teal small progress">
                                                        <div class="jp-play-bar bar"></div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="ui one wide">
                                                <div class="jp-current-time ui basic teal label">00:00</div>
                                            </td>
                                            <td class="ui one wide">
                                                <span class="jp-duration ui basic teal label">00:00</span>
                                            </td>
                                            <td class="ui one wide">
                                                <button class="jp-repeat ui toggle circular basic blue icon button">
                                                    <i class="repeat icon"></i>
                                                </button>
                                                <button class="jp-repeat-off ui toggle circular blue icon button">
                                                    <i class="repeat icon"></i>
                                                </button>
                                            </td>
                                            <td class="ui one wide">
                                                <button class="jp-stop ui red circular icon button">
                                                    <i class="stop icon"></i>
                                                </button>
                                            </td>
                                            <td class="ui one wide">
                                                <button class="jp-play ui green circular toggle icon button">
                                                    <i class="play icon"></i>
                                                </button>
                                                <button class="jp-pause ui orange circular toggle icon button">
                                                    <i class="pause icon"></i>
                                                </button>
                                            </td>
                                            <td class="ui one wide">
                                                <button class="jp-mute ui pink circular icon button">
                                                    <i class="volume up icon"></i>
                                                </button>
                                                <button class="jp-unmute ui yellow circular icon button">
                                                    <i class="volume off icon"></i>
                                                </button>
                                            </td>
                                            <td class="ui four wide">
                                                <div class="jp-volume-bar ui pink small progress">
                                                    <div class="jp-volume-bar-value bar"></div>
                                                </div>
                                            </td>
                                            <td class="ui one wide">
                                                <button
                                                    class="jp-full-screen ui toggle circular basic blue icon button">
                                                    <i class="expand icon"></i>
                                                </button>
                                                <button class="jp-restore-screen ui toggle circular blue icon button">
                                                    <i class="expand icon"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jplayer@2.9.2/dist/jplayer/jquery.jplayer.min.js"></script>
    <script src="static/index.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $.each($('.ui.jplayer.video'), function (index, video) {
                var format = 'webmv';

                var player = $(video);

                var url = player.attr('data-url');

                format = player.attr('format');
                if (!format) {
                    format = url.substring(url.lastIndexOf(".") + 1, url.length);
                }

                var ancestor = player.attr('ancestor');
                var placeholder = player.attr('data-placeholder');

                $(ancestor).find('.jp-jplayer').jPlayer({
                    cssSelectorAncestor: ancestor,
                    ready: function () {
                        var data = {};
                        data[format] = url;
                        data.poster = placeholder;
                        $(this).jPlayer("setMedia", data);
                    },
                    supplied: format,
                    swfPath: "/js",
                    keyEnabled: true,
                    remainingDuration: true,
                    toggleDuration: true,
                    size: {
                        width: $(".main-content").width(),
                        height: $(".main-content").width() / 1.77
                    }
                });
            });
        });

        $(window).resize(function () {
            $.each($('.ui.jplayer.video'), function (index, video) {
                var player = $(video);
                var ancestor = player.attr('ancestor');
                $(ancestor).find('.jp-jplayer').jPlayer({
                    size: {
                        width: $(".main-content").width(),
                        height: $(".main-content").width() / 1.77
                    }
                });
            });
        });
    </script>
</body>

</html>
