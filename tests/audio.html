<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <link href="static/index.css" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <div class="wrapper">
        <div class="ui container">
            <div class="ui segments">
                <div class="ui segment" id="content">
                    <div class='ui audio' id="jp_player_1"
                        data-url="https://rawcdn.githack.com/StevenKangWei/blogfile/TAG-2019-04-27/her.mp3"></div>
                    <div id="jp_container_1" class="jp-audio">
                        <table class="ui basic unstackable table">
                            <tr>
                                <td class="ui one wide">
                                    <button class="jp-play ui green circular toggle icon button">
                                        <i class="play icon"></i>
                                    </button>
                                    <button class="jp-pause ui orange circular toggle icon button">
                                        <i class="pause icon"></i>
                                    </button>
                                </td>
                                <td class="ui one wide">
                                    <button class="jp-stop ui red circular icon button">
                                        <i class="stop icon"></i>
                                    </button>
                                </td>
                                <td class="ui one wide">
                                    <div class="jp-current-time ui basic teal label">00:00</div>
                                </td>
                                <td class="ui eight wide">
                                    <div class="jp-seek-bar ui teal progress">
                                        <div class="jp-play-bar bar"></div>
                                    </div>
                                </td>
                                <td class="ui one wide">
                                    <span class="jp-duration ui basic teal label">00:00</span>
                                </td>
                                <td class="ui one wide">
                                    <button class="jp-repeat ui toggle circular basic blue icon button">
                                        <i class="repeat icon"></i>
                                    </button>
                                    <button class="jp-repeat-off ui toggle circular blue icon button">
                                        <i class="repeat icon"></i>
                                    </button>
                                </td>
                                <td class="ui one wide">
                                    <button class="jp-mute ui pink circular icon button">
                                        <i class="volume up icon"></i>
                                    </button>
                                    <button class="jp-unmute ui yellow circular icon button">
                                        <i class="volume off icon"></i>
                                    </button>
                                </td>
                                <td class="ui four wide">
                                    <div class="jp-volume-bar ui pink progress">
                                        <div class="jp-volume-bar-value bar"></div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jplayer@2.9.2/dist/jplayer/jquery.jplayer.min.js"></script>
    <script src="static/index.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#jp_player_1").jPlayer({
                ready: function () {
                    let url = $(this).attr('data-url')
                    $(this).jPlayer("setMedia", {
                        mp3: url,
                    });
                },
                supplied: "mp3"
            });

        });
    </script>
</body>

</html>
