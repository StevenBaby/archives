<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <link href="../static/index.css" rel="stylesheet">
    <title>Jplayer</title>
</head>

<body>
    <div class="wrapper">
        <div class="ui container">
            <div class="ui segment main-content">
                <div ancestor="#jp_container_1" class='ui jplayer audio'
                    data-url="http://other.web.ra01.sycdn.kuwo.cn/resource/n3/128/9/64/2690960309.mp3" format='mp3'>
                </div>
                <div id="jp_container_1" class="jp-audio ">
                    <div class="jp-type-single">
                        <div class="jp-gui jp-interface ui basic message" style="background:transparent; padding:1rem;">
                            <div class="ui form">
                                <div class="jp-controls-holder ui fields">
                                    <div class="ui field">
                                        <div class="jp-current-time ui basic teal label">
                                            00:00
                                        </div>
                                    </div>
                                    <div class="ui field">
                                        <div class="jp-duration ui basic teal label">
                                            00:00
                                        </div>
                                    </div>
                                    <div class="ui fourteen wide field" style="padding-top:8px;">
                                        <div class="jp-seek-bar ui teal progress small fluid">
                                            <div class="jp-play-bar bar"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="jp-controls ui fields" style="margin:1rem 0 0 0;">
                                    <div class="ui field" style="padding-left:0;">
                                        <button class="jp-play ui green circular toggle icon button">
                                            <i class="play icon"></i>
                                        </button>
                                        <button class="jp-pause ui orange circular toggle icon button" style="display:none;">
                                            <i class="pause icon"></i>
                                        </button>
                                    </div>
                                    <div class="ui field">
                                        <button class="jp-stop ui red circular icon button">
                                            <i class="stop icon"></i>
                                        </button>
                                    </div>
                                    <div class="ui field">
                                        <button class="jp-repeat ui toggle circular basic blue icon button">
                                            <i class="repeat icon"></i>
                                        </button>
                                        <button class="jp-repeat-off ui toggle circular blue icon button" style="display:none;">
                                            <i class="repeat icon"></i>
                                        </button>
                                    </div>
                                    <div class="ui field">
                                        <button class="jp-mute ui pink circular icon button">
                                            <i class="volume up icon"></i>
                                        </button>
                                        <button class="jp-unmute ui yellow circular icon button" style="display:none;">
                                            <i class="volume off icon" ></i>
                                        </button>
                                    </div>
                                    <div class="ui six wide field" style="padding:0;">
                                        <div class="jp-volume-bar ui pink small progress" style="margin-top:12px;">
                                            <div class="jp-volume-bar-value bar"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div ancestor="#jp_container_2" class='ui jplayer video'
                    data-url="http://www.jplayer.org/video/webm/Finding_Nemo_Teaser.webm"
                    data-placeholder="http://www.jplayer.org/video/poster/Finding_Nemo_Teaser_640x352.png"
                    format='webmv'></div>
                <div id="jp_container_2" class="jp-video ">
                    <div class="jp-type-single">
                        <div class="jp-jplayer"></div>
                        <div class="jp-gui">
                            <div class="jp-video-play">
                            </div>
                            <div class="jp-interface ui message" style="
                background:transparent; margin-top: -3px;
                padding:1rem;
                border-top-left-radius:0;
                border-top-right-radius: 0">
                                <div class="ui form">
                                    <div class="jp-controls-holder ui fields">
                                        <div class="ui field">
                                            <div class="jp-current-time ui basic label" style="background:transparent;">
                                                00:00
                                            </div>
                                        </div>
                                        <div class="ui field">
                                            <div class="jp-duration ui basic label" style="background:transparent;">
                                                00:00
                                            </div>
                                        </div>
                                        <div class="ui fourteen wide field" style="padding-top:8px;">
                                            <div class="jp-seek-bar ui teal progress small fluid">
                                                <div class="jp-play-bar bar"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="jp-controls ui fields" style="margin:1rem 0 0 0;">
                                        <div class="ui field" style="padding-left:0;">
                                            <button class="jp-play ui green circular toggle icon button">
                                                <i class="play icon"></i>
                                            </button>
                                            <button class="jp-pause ui orange circular toggle icon button" style="display:none;">
                                                <i class="pause icon"></i>
                                            </button>
                                        </div>
                                        <div class="ui field">
                                            <button class="jp-stop ui red circular icon button">
                                                <i class="stop icon"></i>
                                            </button>
                                        </div>
                                        <div class="ui field">
                                            <button class="jp-full-screen ui toggle circular basic blue icon button">
                                                <i class="expand icon"></i>
                                            </button>
                                            <button class="jp-restore-screen ui toggle circular blue icon button" style="display:none;">
                                                <i class="expand icon"></i>
                                            </button>
                                        </div>
                                        <div class="ui field">
                                            <button class="jp-repeat ui toggle circular basic blue icon button">
                                                <i class="repeat icon"></i>
                                            </button>
                                            <button class="jp-repeat-off ui toggle circular blue icon button" style="display:none;">
                                                <i class="repeat icon"></i>
                                            </button>
                                        </div>
                                        <div class="ui field">
                                            <button class="jp-mute ui pink circular icon button">
                                                <i class="volume up icon"></i>
                                            </button>
                                            <button class="jp-unmute ui yellow circular icon button" style="display:none;">
                                                <i class="volume off icon"></i>
                                            </button>
                                        </div>
                                        <div class="ui six wide field" style="padding:0;">
                                            <div class="jp-volume-bar ui pink small progress" style="margin-top:12px;">
                                                <div class="jp-volume-bar-value bar"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jplayer@2.9.2/dist/jplayer/jquery.jplayer.min.js"></script>
    <script src="../static/index.js"></script>
    <script src="jplayer.js"></script>
</body>

</html>
